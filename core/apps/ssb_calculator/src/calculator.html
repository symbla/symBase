<link rel="stylesheet" type="text/css" href="./core/apps/ssb_calculator/src/css/calculator.css" />
<script type="text/javascript" src="./core/apps/ssb_calculator/src/js/calculator.js"></script>

<div class="container-fluid" id="ssbAppCalculator">

    <div id="calculator-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-7">
                <input type="text" class="form-control" id="calculator-screen" autofocus />
            </div>
            <div class="col-xs-12 col-sm-5">
                <input type="text" class="form-control" id="calculator-result" disabled />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-7">
            <div id="calc-board">
                <div class="row-fluid">
                    <a href="#" class="btn btn-default" data-constant="SIN">sin</a>
                    <a href="#" class="btn btn-default" data-constant="COS">cos</a>
                    <a href="#" class="btn btn-default" data-constant="MOD">md</a>
                    <a href="#" class="btn btn-danger" data-method="reset" data-key="8">C</a>
                </div>
                <div class="row-fluid">
                    <a href="#" class="btn btn-default" data-key="55">7</a>
                    <a href="#" class="btn btn-default" data-key="56">8</a>
                    <a href="#" class="btn btn-default" data-key="57">9</a>
                    <a href="#" class="btn btn-default" data-constant="BRO" data-key="40">(</a>
                    <a href="#" class="btn btn-default" data-constant="BRC" data-key="41">)</a>
                </div>
                <div class="row-fluid">
                    <a href="#" class="btn btn-default" data-key="52">4</a>
                    <a href="#" class="btn btn-default" data-key="53">5</a>
                    <a href="#" class="btn btn-default" data-key="54">6</a>
                    <a href="#" class="btn btn-default" data-constant="MIN" data-key="45">-</a>
                    <a href="#" class="btn btn-default" data-constant="SUM" data-key="43">+</a>
                </div>
                <div class="row-fluid">
                    <a href="#" class="btn btn-default" data-key="49">1</a>
                    <a href="#" class="btn btn-default" data-key="50">2</a>
                    <a href="#" class="btn btn-default" data-key="51">3</a>
                    <a href="#" class="btn btn-default" data-constant="DIV" data-key="47">/</a>
                    <a href="#" class="btn btn-default" data-constant="MULT" data-key="42">*</a>
                </div>
                <div class="row-fluid">
                    <a href="#" class="btn btn-default" data-key="46">.</a>
                    <a href="#" class="btn btn-default" data-key="48">0</a>
                    <a href="#" class="btn btn-default" data-constant="PROC" data-key="37">%</a>
                    <a href="#" class="btn btn-primary" data-method="calculate">=</a>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-5 calc-panel">
            <h3>Verlauf</h3>
            <div id="calc-history">
                <ol id="calc-history-list"></ol>
            </div>
        </div>
    </div>

</div>
